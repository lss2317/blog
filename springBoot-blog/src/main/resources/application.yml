mybatis-plus:
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapper/*.xml
spring:
  datasource:
    url: jdbc:mysql://你的ip:3306/blog_lss?useUnicode=true&characterEnCoding=UTF-8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: MYSQL账号
    password: MYSQL密码
  #Redis配置
  redis:
    port: 6379
    host: 你的ip
    password: Redis密码
  #上传文件大小
  servlet:
    multipart:
      max-file-size: 100MB

#腾讯云COS
cos:
  #桶的名称
  bucketName: COS桶名称
  #区域,上海则shanghai
  region: COS区域
  #APPID
  appId: COS的AppId
  #1 初始化用户身份信息(secretId, secretKey), SecretId 是用于标识 API 调用者的身份
  secretId: COS的secretId
  #SecretKey是用于加密签名字符串和服务器端验证签名字符串的密钥
  secretKey: COS的secretKey
  #访问路径前缀
  url: COS访问路径前缀

#第三方配置信息
qq:
  app-id: QQ互联APPID
  check-token-url: http://lsstop.qq.com/oauth2.0/me?access_token={access_token}
  user-info-url: https://graph.qq.com/user/get_user_info?openid={openid}&access_token={access_token}&oauth_consumer_key={oauth_consumer_key}

weibo:
  app-id: 微博APPID
  app-secret: 微博APPSECRET
  grant-type: authorization_code
  redirect-url: 微博回调地址
  access-token-url: https://api.weibo.com/oauth2/access_token
  user-info-url: https://api.weibo.com/2/users/show.json?uid={uid}&access_token={access_token}